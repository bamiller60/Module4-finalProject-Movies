<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <script src="./movies.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ced8c5a454.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="landing">
      <nav id="navbar">
        <div class="nav__wrapper">
          <div class="logo__wrapper">
            <img
              class="logo"
              src="./assets/movie-hub-high-resolution-logo (1).png"
              alt=""
            />
          </div>
          <ul class="nav__links">
            <li>
              <a
                href="./index.html"
                class="nav__link nav__link--home link__hover-effect link__hover-effect--red"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./movies.html"
                class="nav__link nav__link--movies link__hover-effect link__hover-effect--white"
                >Explore Movies</a
              >
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">CONTACT</a>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu('')">
            <i class="fa-solid fa-grip-vertical"></i>
          </button>
        </div>
        <div class="modal">
          <button class="btn__menu btn__menu--close" onclick="closeMenu('')">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="modal__links">
            <a href="./index.html" class="modal__link">Home</a>
            <a href="./movies.html" class="modal__link">Explore Movies</a>
            <a href="#" class="modal__link">Contact</a>
          </div>
        </div>
        <div class="nav__content">
          <h1 class="title__browse">Browse movie info</h1>
          <div class="input__wrapper">
            <input
              onchange="searchMovies(event)"
              type="text"
              placeholder="Search by Title or Keyword"
              class="movie__name"
            />
            <div class="search__wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </nav>

      <section id="search">
        <div class="progress-bar indeterminate">
          <div class="progress-bar__track"></div>
          <div class="progress-bar__fill"></div>
          <div class="progress-bar__buffer"></div>
        </div>
        <div id="filter">
          <h3 class="filter__title">
            Search results for: <span class="search__term"> </span>
          </h3>
          <select id="movie__filter" onchange="filterMovies(event)">
            <option value="" disabled selected>Sort by Year</option>
            <option value="oldest">Year, Oldest to Newest</option>
            <option value="newest">Year, Newest to Oldest</option>
          </select>
        </div>
      </section>

      <section id="movies__main">
        <div class="container">
          <div class="row">
            <div class="movie-list">
              <div class="movies">
                <i class="fa-solid fa-spinner movies__loading--spinner"></i>                  
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
