<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies - Home</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ced8c5a454.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="logo__wrapper">
            <img
              class="logo"
              src="./assets/movie-hub-high-resolution-logo (1).png"
              alt=""
            />
          </div>
          <ul class="nav__links">
            <li>
              <a
                href="./index.html"
                class="nav__link nav__link--home link__hover-effect link__hover-effect--red"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./movies.html"
                class="nav__link link__hover-effect link__hover-effect--black"
                >Explore Movies</a
              >
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">CONTACT</a>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu('')">
            <i class="fa-solid fa-grip-vertical"></i>
          </button>
        </div>
      </nav>
      <div class="modal">
        <button class="btn__menu btn__menu--close" onclick="closeMenu('')">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal__links">
          <a href="./index.html" class="modal__link">Home</a>
          <a href="./movies.html" class="modal__link">Explore Movies</a>
          <a href="#" class="modal__link">Contact</a>
        </div>
      </div>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1 class="title">
              Your one-stop-source for anything <b>cinema related</b>.
            </h1>
            <h2 class="sub-title">
              Answer your movie related questions right here, on
              <span class="text__red">Movie Hub!</span>
            </h2>
            <div class="search__container">
              <input
                type="text"
                placeholder="Search by Title, Year, or Type"
              />
              <button class="btn" onclick="changeIcon()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <figure class="header__img--wrapper">
            <img class="header__img" src="./assets/film negative.webp" alt="" />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
